<!DOCTYPE html>

<html lang="en">
<head>
  <title>Home</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="assest/css/screen.css" />
</head>

<body>

<h1 id="heading">
  Sign-up Here!
</h1>

  <main id="content" >
    <p id="brief">
      Beta testing for upcoming game!
      Join now and get newsletter for future updates.
    </p>
          <form id="signup" action="index.html" method="post">
            <ol>

              <li id="one">
                <label for="username">Username</label>
                <input class="msg" type="text" name="username" id="username" />
              </li>

              <li id="two">
                <label for="newpassword">Password</label>
                <input class="msg" type="password" name="newpassword" id="newpassword" />
              </li>

              <li id="three">
                <label for="email">Email Address</label>
                <input class="msg" type="email" name="email" id="email" placeholder="you@example.com" />
              </li>

              <li>
                <label for="signinsubmit">Submit</label>
                <input type="submit" name="enter" value="signup!" id="signinsubmit" />
              </li>

            </ol>

          </form>
  </main>

</body>

<script src="assest/js/site.js"> </script>

</html>
